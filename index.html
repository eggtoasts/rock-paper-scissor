<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Apply JavaScript example</title>
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="subContainer">
        <h1 class="item">Rock Paper Scissors!</h1>

        <div class="winLose item"></div>
        <div class="choices item">
          <button class="button" id="rock">Rock 🪨</button>
          <button class="button" id="paper">Paper 📄</button>
          <button class="button" id="scissors">Scissors ✂️</button>
        </div>
        <div class="output item">
          <div class="left">
            <span>You picked...</span>
            <h2 class="humanPicked">???</h2>
          </div>

          <div class="right">
            <span>Computer picked...</span>
            <h2 class="computerPicked">???</h2>
          </div>
        </div>

        <div class="score item">
          <h2>Score</h2>
          <div class="block">
            <span>You:</span>
            <span class="human">0</span>
          </div>
          <div class="block">
            <span>Computer:</span>
            <span class="computer">0</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
